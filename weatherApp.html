<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Jays Weather App</title>
    <!-- Custom Styles -->
    <link rel="stylesheet" type="text/css" href="assets/css/master.css"/>
    <!-- Weather App code -->
    <script type="text/javascript" src="assets/js/app.js"></script>
  </head>
  <body>

    <div class="weatherApp">

      <div class="left">
        <div class="temperature">
          <span id="temperature">0</span>&deg;
        </div><!-- temperature -->
        <div class="loc">
          <span id="loc">Unknown</span>
        </div>
      </div><!-- left -->

      <div class="right">
        <div class="top">
          <img id="weatherIcon" src="assets/img/codes/200.png" alt="weather icon" />
        </div><!-- top -->

        <div class="bottom">
          <div class="humidity">
            <img src="assets/img/humidity.png" alt="humidity icon" />
            <span id="humidity">0</span>%
          </div>

          <div class="wind">
            <span id="wind">0</span>kph <span id="direction">N</span
          </div><!-- wind -->

        </div><!-- bottom -->
      </div><!-- right -->

    </div><!-- weatherApp -->
  </body>
</html>
